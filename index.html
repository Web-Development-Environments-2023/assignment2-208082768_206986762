<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Space Invaders Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>


  
  <body>

    <div id="mySidebar" class="sidebar">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#WelcomePage" class="btn" onclick="welcomePage()">Home</a>
      <a href="#RegisterPage" class="btn" onclick="registerPage()">Register</a>
      <a href="#LoginPage" class="btn" onclick="loginPage()">Login</a>
      
      <a href="#About" class="btn" onclick="aboutPage()">About</a>
      <a href="#ContactUs" class="btn" onclick="contactPage()">Contact Us</a>
    </div>
      

    <div id="main">
      <img src="/resources/images/logo.jpg" height="70px" style="top: 0; border-radius: 30px; position: fixed;">
      <button class="openbtn" onclick="openNav()">&#9776;</button>
    </div>



    <div id="WelcomePage" class="page">
      <h1 id="WelcomeMsg">Welcome to Space Invaders Game!</h1>
      <center> 
        <button class="mainbtn" onclick="registerPage()">Register</button><br>
        <button class="mainbtn" onclick="loginPage()">Login</button>
      </center>
      
    </div>



    <div id="LoginPage" class="page" style="display: none;">
      <div class="login-box">
        <h1>Login</h1>
        <form>

          <div class="user-box">
            <input type="text"  id="usernameLogin" name="" required="">
            <label for="usernameLogin">Username</label>
          </div>

          <div class="user-box">
            <input type="password" id="passwordLogin" name="" required="">
            <label for="passwordLogin">Password</label>
          </div>

          <a href="#" onclick="checkLogin()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>

          <div id="login-error-msg-Login"></div>

        </form>
      </div>
    </div>



    <div id="RegisterPage" class="page" style="display: none;">
      <div class="login-box">
        <h2>Register</h2>
        <form id="formR" class="formR">

          <div class="user-box">
            <input type="text"  id="username" name="" required/>
            <label for="username">Username</label>
          </div>


        <div class="user-box">
            <input type="mail" id="email" name="" required/>
            <label for="email">Email</label>
        </div>


        <div class="user-box">
            <input type="password" id="password" name="" required/>
            <label for="password">Password</label>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </div>

        <div class="user-box">
            <input type="password" id="password2" name="password2" required/>
            <label for="password2">Confirm Password</label>
        </div>
        

        <div class="user-box">
            <input type="text" id="firstname" name="" required/>
            <label for="firstname">First Name</label>
        </div>

        <div class="user-box">
            <input type="text" id="lastname" name="" required/>
            <label for="lastname">Last Name</label>
        </div>

        <div class="user-box">
            <input type="date" id="bday" name="" required/>
            <label for="bday"></label>
        </div>

            <a href="#" onclick="checkRegister()" id="Rsubmit">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Register
            </a>

            <div id="login-error-msg"></div>

        </form>
      </div>
    </div>





    <dialog id="aboutDialog">
      <span id="closeAbout" onclick="closeModal()">&times;</span>	
      
      <div class="modalHeader">
          <span><h2>Welcome to SPACESHIP WAR game</h2></span>
      </div>
      
      <div class="modalText">
          <p>
          
          </p>
      </div>
  </dialog>





    <script type="text/javascript" src="/game.js"></script>
    <script type="text/javascript" src="/menu.js"></script>

  </body>


</html>
